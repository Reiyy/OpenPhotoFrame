name: Build Unsigned APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: master

      - name: Get dependencies
        run: flutter pub get

      - name: Build Release APK
        run: |
          flutter build apk \
            --release \
            --target-platform android-arm \

      - name: Rename APK
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          APK_DIR=build/app/outputs/flutter-apk
      
          if [[ -f "$APK_DIR/app-release.apk" ]]; then
            mv "$APK_DIR/app-release.apk" \
               "$APK_DIR/OpenPhotoFrame-$VERSION-armv7.apk"
          elif [[ -f "$APK_DIR/app-release-unsigned.apk" ]]; then
            mv "$APK_DIR/app-release-unsigned.apk" \
               "$APK_DIR/OpenPhotoFrame-$VERSION-armv7-unsigned.apk"
          else
            echo "::error::No release APK found"
            ls -l "$APK_DIR"
            exit 1
          fi
      
      - name: Upload APK to workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenPhotoFrame-APK
          path: build/app/outputs/flutter-apk/OpenPhotoFrame-*.apk
