name: Build APK

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整提交历史

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'master'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release --split-per-abi

      - name: Build Debug APK (master branch only)
        if: github.ref == 'refs/heads/master'
        run: flutter build apk --debug

      - name: Rename APKs
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          APK_DIR="build/app/outputs/flutter-apk"
          
          mkdir -p compiled_apks

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag build
            for abi in arm64-v8a armeabi-v7a x86_64; do
              if [[ -f "${APK_DIR}/app-${abi}-release.apk" ]]; then
                mv "${APK_DIR}/app-${abi}-release.apk" "compiled_apks/OpenPhotoFrame-${VERSION}-${abi}.apk"
              fi
            done
          else
            # Branch build
            COMMIT_COUNT=$(printf "%04d" $(git rev-list --count HEAD))
            for abi in arm64-v8a armeabi-v7a x86_64; do
              if [[ -f "${APK_DIR}/app-${abi}-release.apk" ]]; then
                mv "${APK_DIR}/app-${abi}-release.apk" "compiled_apks/OpenPhotoFrame-${VERSION}-dev-${COMMIT_COUNT}-${abi}.apk"
              fi
            done
            if [[ -f "${APK_DIR}/app-debug.apk" ]]; then
              mv "${APK_DIR}/app-debug.apk" "compiled_apks/OpenPhotoFrame-${VERSION}-dev-${COMMIT_COUNT}-debug.apk"
            fi
          fi

      - name: Upload APKs as workflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: OpenPhotoFrame-APKs
          path: compiled_apks/
